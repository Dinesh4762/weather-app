      <!-- tabs -->
      <div class="tabs">
        <button class="tab" yourWeather data-tabName="UserTab">
          Your Weather
        </button>
        <button class="tab" searchWeather data-tabName="SearchTab">
          Search Weather
        </button>
      </div>
      <!-- search weather -->
      <div class="searchform-container">
        <form searchForm>
          <div class="field">
            <input type="text" id="cityInput" placeholder="Enter City" />
            <div class="line"></div>
          </div>
          <button type="submit" class="button-32" searchCity>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="25"
              height="25"
              viewBox="0 0 24 24"

              ></path>
            </svg>
          </button>
        </form>
      </div>
      <!-- weather-info div -->
      <div class="weatherInfo">
        <h3 cityName></h3>
        <p weather-desc></p>
        <img src="" alt="" weatherIcon />
        <span temp></span>
